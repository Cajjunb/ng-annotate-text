<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>ng-annotate demo</title>
	<meta charset="utf-8">

	<!-- Demo dependencies -->
	<link href="../bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet" />
	<link href="css/main.css" rel="stylesheet" />
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../bower_components/angular/angular.min.js"></script>

	<!-- ng-annotate -->
	<link href="../dev/ng-annotate-unstable.css" rel="stylesheet" />
	<script src="../dev/ng-annotate-unstable.js"></script>

</head>
<body>

	<article class="container" ng-controller="MainController">

		<header class="text-center">
			<h1>ng-annotate demo</h1>
			<p>Select text to create annotations.</p>
			<p><a href="https://github.com/DigiExam/ng-annotate">ng-annotate on GitHub</a></p>
		</header>

		<section ng-repeat="text in demoTexts">
			<ng-annotate
				options="options"
				annotations="annotations[$index]"
				on-annotate="onAnnotate"
				on-annotate-error="onAnnotateError"
				on-editor-show="onEditorShow"
				text="text">
			</ng-annotate>

			<h2>Annotation summary</h2>
			<ul>
				<li ng-repeat="a in annotationsAsFlatList()">
					{{a.data.comment}}
					<span ng-if="a.data.points">({{a.data.points}} points)</span>
				</li>
			</ul>
		</section>

	</article>

	<script src="js/app.js"></script>

</body>
</html>
