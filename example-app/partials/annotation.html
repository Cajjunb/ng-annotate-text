<div class="form-group">
	<label for="ng-annotate-edit-comment">Comment</label>
	<textarea
			id="ng-annotate-edit-comment"
			class="form-control"
			ng-model="$annotation.data.comment"
			ng-disabled="$readonly">
	</textarea>
</div>

<div class="form-group">
	<label for="ng-annotate-edit-points">Points</label>
	<input
			id="ng-annotate-edit-points"
			type="number"
			class="form-control"
			ng-model="$annotation.data.points"
			ng-disabled="$readonly" />
</div>

<div class="form-group" ng-if="!$readonly">
	<label for="ng-annotate-edit-color">Color</label>
	<select
			id="ng-annotate-edit-color"
			class="form-control"
			ng-model="$annotation.type"
			ng-options="c.value as c.name for c in annotationColours">
		<option value="">-- Choose color --</option>
	</select>
</div>

<div class="form-group" ng-if="!$readonly">
	<div class="form-group-title">Predefined</div>
	<ul class="list-unstyled template-list">
		<li ng-repeat="template in templates">
			<button
					class="template-button"
					ng-class="template.type"
					ng-click="useTemplate(template)">
				<span class="pull-left">{{template.comment}}</span>
				<span class="pull-right">{{template.points}}</span>
			</button>
		</li>
	</ul>
</div>

<div ng-if="!$readonly">
	<button class="btn btn-success pull-right" ng-click="close()">Ok</button>
	<button class="btn btn-default" ng-click="reject()" ng-show="$isNew">Cancel</button>
	<button class="btn btn-danger" ng-click="reject()" ng-show="!$isNew">Delete</button>
</div>
